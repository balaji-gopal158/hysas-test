<h3>Parent Component</h3>
<form [formGroup]="form">

<div class="input-group"  >
   <div class="mt-3"> 

    <input type="text" aria-label="First name" class="form-control"  [(ngModel)]="text" formControlName="text"> 
    <p *ngIf="textCntrl.touched&&textCntrl.invalid" class="alert alert-danger">Please Enter The Text</p>
    <br><br>

    <input type="button" class="btn btn-primary" value="submit" (click)="onSubmit()" [disabled]="form.invalid">
  </div></div>
</form>

<span>Data From Child Component:</span>
<div *ngFor="let pdt of displaydatas ; index as i">
  {{i+1}}
{{pdt}}

</div>



<hr><hr>



<app-child [dataFromParent]="parenttext" (customevent)="datafromchild($event)"></app-child>
