<h3>Child Component</h3>

<span>Data From Parent Component:</span>
{{dataFrompaC}}
<div *ngFor="let pdt of dataFromParent; index as i ">
  {{i+1}}
    {{pdt}}

</div>

<form [formGroup]="childform">

<div class="input-group"  >
   <div class="mt-3"> 

    <input type="text" aria-label="First name" class="form-control"  [(ngModel)]="childtext" formControlName="childtext"> 
    <p *ngIf="textCntrl.touched&&textCntrl.invalid"  class="alert alert-danger">Please Enter The Text</p>
    <br><br>

    <input type="button" class="btn btn-primary" value="submit" (click)="onSubmit()" [disabled]="childform.invalid">
  </div></div>
</form>
